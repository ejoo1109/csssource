<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .parent {
        width: 400px;
        height: 200px;
        border: 4px solid red;
      }
      .child {
        width: 100px;
        height: 100px;
        border: 4px solid;
        margin: 10px; /*상,하,좌,우 간격 적용 margin이 겹칠경우 한개만 적용됨*/
      }
    </style>
  </head>
  <body>
    <!--마진 병합 : 형제 요소들의 margin-bottom과 margin-top이 만났을때-->
    <div class="parent">
      <div class="child"></div>
      <div class="child"></div>
    </div>
  </body>
</html>
