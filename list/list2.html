<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        list-style-type: upper-roman; /*기본값*/
        list-style-position: outside; /*포지션 기본값*/
      }
      .b {
        list-style-type: lower-alpha; /*영어*/
        list-style-position: inside /*들여쓰기*/;
      }
      .c {
        list-style-type: lower-roman;
      }
      .d {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <ol class="a">
      <li>HTML5</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="b">
      <li>HTML5</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="c">
      <li>HTML5</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
    <ol class="d">
      <li>HTML5</li>
      <li>CSS</li>
      <li>JAVASCRIPT</li>
    </ol>
  </body>
</html>
