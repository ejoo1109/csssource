<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fixed-positon</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 4000px;
      }
      .box {
        border: 1px solid;
        position: fixed;
        right: 100px;
        bottom: 100px;
      }
      img {
        vertical-align: top;
      }
    </style>
  </head>
  <body>
    <div class="box"><img src="http://placehold.it/100x120" alt="" /></div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eum ipsa incidunt
      eius ea, blanditiis similique nesciunt quae. Nulla ex sit nesciunt
      delectus, inventore, deserunt eveniet fuga, perferendis quas quos sequi.
    </p>
  </body>
</html>
