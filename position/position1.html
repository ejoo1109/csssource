<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>fixed-positon</title>
    <style>
      .grand-parent {
        width: 800px;
        height: 500px;
        border: 2px dashed lightgray;
      }
      .parent {
        width: 500px;
        height: 400px;
        border: 2px dashed gray;
      }
      .child {
        width: 100px;
        height: 100px;
        background: tomato;
        font-size: 30px;
        border: 1px solid;
      }
      .fixed {
        position: fixed;
        right: 100px;
        bottom: 100px;
      }
    </style>
    <!--2번을 오른쪽 아래에 위치이동할때
    브라우저 화면에서 오른쪽으로부터 100px 아래에서부터 100px 떨어진곳에 위치-->
  </head>
  <body>
    <div class="grand-parent">
      <div class="parent">
        <div class="child">1</div>
        <div class="child fixed">2</div>
        <div class="child">3</div>
      </div>
    </div>
  </body>
</html>
