<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--a태그는 원래 밑줄이인데 없앨수 있음-->
    <style>
      [target] {
        text-decoration: none;
      }
      [taget="_blank"] {
        background-color: blue;
        color: #fff;
      }
      [target="_self"] {
        background-color: red;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>css 속성 선택자</h1>
    <ul>
      <li><a href="#" target="_blank">goole</a></li>
      <li><a href="#" target="_blank">daum</a></li>
      <li><a href="#" target="_self">naver</a></li>
    </ul>
    <a href="mailto:master@google.com">master@google.com</a>
  </body>
</html>
