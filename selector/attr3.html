<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /*btn으로 시작하는 button 스타일 지정하기:굵기, padding*/
      [class^="btn"] {
        font-weight: bold;
        border-radius: 20px;
        padding: 10px;
      }
      /*success로 끝나는 button에 스타일 지정하기:글자 색상*/
      [class$="success"] {
        color: blue;
      }
      /*danger로 끝나는 button에 스타일 지정하기:글자 색상*/
      [class$="danger"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <button>Normal</button>
    <button class="btn-success" type="submit">Success</button>
    <button class="btn-danger" type="reset">Danger</button>
    <!-- <input type="button" value="Success" />
    <input type="submit" value="submit" />
    <input type="reset" value="reset" /> -->
  </body>
</html>
